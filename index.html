<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title = "news of record" link = "https://www.psu.edu"> </polaris-chip>
  <polaris-chip title = "faculty and staff" ></polaris-chip>
  <polaris-chip title = "sports are the only thing that matters"></polaris-chip>
  <polaris-chip title = "grants and donations"></polaris-chip>

  <!-- this is going to take the tag and change the title -->
  <polaris-chip title="Cool stuff"></polaris-chip>

  <h1>my-card</h1>

  <div class="control-wrapper">
    <button class="duplicate">Clone Card</button>
    <button class="changetitle">Change Title</button>
    <button id="changeimage">Change Image</button>
    <button id="changebg">Change Background</button>
    <button id="delete">Delete Card</button>
    </div>

    <div class = "border">
  <my-card 
    title="Penn State University"
    image=" https://www.worldcampus.psu.edu/sites/default/files/2018-12/1920x840_about-us_L1_1.jpg "
    link="https://www.psu.edu/"
    para=" Located in Central Pennsylvania "
    button=" PSU Website "
    fancy
  ></my-card>

  <my-card 
    title="Will Smith"
    image="https://media.newyorker.com/photos/624143a04121dd98d3b8b3d9/master/w_2240,c_limit/Cunningham-Rock-Smith-Slap.jpg"
    link=" https://www.newyorker.com/culture/cultural-comment/will-smiths-slap-and-the-ecstatic-blur-that-followed-at-the-oscars "
    para=" This is will smith "
    button=" Will Smith Slap "
  ></my-card>

  <my-card 
    title=" University of Michigan"
    image=" https://cdn.britannica.com/30/221530-050-FA978136/Law-School-University-of-Michigan-Ann-Arbor-Michigan.jpg?w=400&h=300&c=crop "
    link=" https://umich.edu "
    para=" Located somewhere in Michigan "
    button=" University of Michigan Website "
  ></my-card>

  <my-card 
    title=" University of Texas "
    image=" https://www.utexas.edu/sites/default/files/styles/utexas_hero_photo_image/public/hero-photos/maincampus_hero.jpg?itok=ZkKrhFki "
    link=" https://www.utexas.edu "
    para=" Located somewhere in Texas "
    button=" University of Texas Website "
  ></my-card>

  <my-card 
    title=" University of Florida "
    image=" https://images.shiksha.com/mediadata/images/1533552010phppWg6hz_g.jpg "
    link=" https://www.ufl.edu "
    para=" Located somewhere in Florida "
    button=" University of Florida Website "
  ></my-card>
  </div>


  



  <!-- <my-card image = "wow this is so coool"></my-card>
  <my-card para = "wow this is so coool"></my-card>
  <my-card button = "wow this is so coool"></my-card> -->


  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>

<script>

document.querySelector('.duplicate').addEventListener('click', function(event) {
  const newCard = document.querySelector('my-card').cloneNode(true);
  // Q1: this is currently appending to the body;
  // how can we append so that it's placed right next to the other card?
  if (document.querySelectorAll('my-card').length !== 10){
  document.querySelector('.border').appendChild(newCard);
}
}); 

document.querySelector('.changetitle').addEventListener('click', function(e){
     document.querySelector('my-card').title = "New title" ;
})

document.querySelector('#changeimage').addEventListener('click', function(e){
     document.querySelector('my-card').image = "https://external-preview.redd.it/penn-state-doesnt-have-a-rival-in-an-expanded-big-ten-v0-Zfp9aD27c-HZvqkWEzHZroIRtKQKskv8r-1dwA4eiMI.jpg?auto=webp&s=1defc83f4a7f7f0f49c05536556cf83ade8dd961";              
});

document.querySelector('#changebg').addEventListener('click', function(e){
    const cards = document.querySelectorAll("my-card");   
  
     cards.forEach(card => {
        const shadowRoot = card.shadowRoot;

        shadowRoot.querySelector(".card").classList.toggle('change-background');
     });
});

document.querySelector('#delete').addEventListener('click', function(e){
     if (document.querySelectorAll('my-card').length !== 1)
     {
      document.querySelector('my-card').remove();
     }
});

</script>


</body>

</html>
